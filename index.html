<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="/fonts/InterTight-Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/InterTight-Medium.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/InterTight-SemiBold.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/TTHoves-Regular.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/TTHoves-DemiBold.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <title>Fund</title>
    <style>
      #fpsWindow {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 120px;
        background: rgba(0, 0, 0, 0.8);
        color: #0f0;
        font-family: monospace;
        font-size: 14px;
        border: 2px solid #0f0;
        border-radius: 5px;
        z-index: 9999;
        cursor: move;
      }

      #fpsHeader {
        background: #0f0;
        color: #000;
        padding: 5px;
        text-align: center;
        font-weight: bold;
        user-select: none;
      }

      #fpsClose {
        float: right;
        cursor: pointer;
      }

      #fpsContent {
        padding: 5px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Stats -->
    <div id="fpsWindow">
      <div id="fpsHeader">FPS <span id="fpsClose">✖</span></div>
      <div id="fpsContent">0</div>
    </div>
    <script>
      // --- FPS счётчик ---
      let fpsContent = document.getElementById("fpsContent");
      let lastTime = performance.now();
      let frame = 0;
      let fps = 0;

      function updateFPS() {
        const now = performance.now();
        frame++;

        if (now > lastTime + 1000) {
          // обновляем раз в секунду
          fps = Math.round((frame * 1000) / (now - lastTime));
          lastTime = now;
          frame = 0;
          fpsContent.textContent = fps;
        }

        requestAnimationFrame(updateFPS);
      }

      requestAnimationFrame(updateFPS);

      // --- Закрытие окна ---
      document.getElementById("fpsClose").addEventListener("click", () => {
        document.getElementById("fpsWindow").style.display = "none";
      });

      // --- Перетаскивание окна ---
      const fpsWindow = document.getElementById("fpsWindow");
      const fpsHeader = document.getElementById("fpsHeader");
      let offsetX,
        offsetY,
        isDragging = false;

      fpsHeader.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.clientX - fpsWindow.offsetLeft;
        offsetY = e.clientY - fpsWindow.offsetTop;
      });

      document.addEventListener("mousemove", (e) => {
        if (isDragging) {
          fpsWindow.style.left = e.clientX - offsetX + "px";
          fpsWindow.style.top = e.clientY - offsetY + "px";
        }
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
      });
    </script>
  </body>
</html>
